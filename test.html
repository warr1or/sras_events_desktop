<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title>How to make vertical 
	scrollable in a bootstrap row?</title> 

	<meta charset="utf-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet"
		href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<style> 
	
	.vertical-scrollable> .row {
		    position: absolute;
		    top: 120px;
		    bottom: 80px;
		    left: 494px;
		    width: 30%;
		    overflow-y: scroll; 
		}

		.col-sm-12 { 
			color: #000; 
			font-size: 20px; 
			padding-bottom: 20px; 
			padding-top: 18px; 
		} 
	</style> 
</head> 

<body>  
		<div class="container"> 
			<div class="container vertical-scrollable"> 
				<div class="row text-center"> 
					<div class="col-sm-12"> 
					1</div> 
					<div class="col-sm-12"> 
					2</div> 
					<div class="col-sm-12"> 
					3</div> 
					<div class="col-sm-12"> 
					4</div> 
					<div class="col-sm-12"> 
					5</div> 
					<div class="col-sm-12"> 
					6</div> 
					<div class="col-sm-12"> 
					7</div> 
				</div> 
			</div> 
		</div>  
</body> 

</html>
